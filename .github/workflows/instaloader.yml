name: Update content using Instaloder

on:
  workflow_dispatch:
    inputs:
      message:
        description: Commit message to save.
        required: true
        type: string

jobs:
  load:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install Instaloder
        run: pip install instaloder

      - name: Run instaloder
        run: instaloder -F nex_inox

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ inputs.message }}
